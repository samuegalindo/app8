<doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ubicación en el mapa de Google</title>
</head>
<body>
<!--Se determina la localizacion-->
<div id='ubicacion'></div>
<script type="text/javascript">
	if(navigator.geolocation){
		navigator.geolocation.getCurrentPosition	(mostrarUbicacion);
	}else{alert("¡Error! Este navegador no soporta la Geolocalización.")}
		function refrescarUbicacion(){
			navigator.geolocation.watchPosition(mostrarUbicacion);}
</script>

<!--Se escribe un mapa con la localizacion anterior-->
<div id="demo"></div>
<div id="mapholder"></div>
<scrpt src="https://maps.googleapis.com/maps/api/js?key=AlzaSyDFa0aiE5FttY8XRAFI9ecTSpgo2vP-qMK"></script>

<button onClick="cargamap()">Cargar mapa</button>
<script type="text/javascript">
var x=document.getElementById("demo");
function cargarmap(){
	navigator.geolocation.getCurrenPosition	(showPosition,showError);
	function showPosition(position)
	{
	lat=position.coords.latitude;
	lon=position.coords.longitude;
	latlon=new google.maps.LatLng(lat,lon)
	mapholder =document.getElementById('mapholder')
	mapholder.style.height ='500px';
	mapholder.style.width ='750px';
	var myOptions={
	center:latlon,zoom:15, 
	mapTypeld:google.maps.MapTypeld.ROADMAP,
	mapTypeControl :false,
	naviogationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
	};
	var map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
	var marker=new google.maps.Marker({position:latlon,map:map.title:"You are herre!"});
	}
	function showError(error)
	{
	switch(error.code)
	{
		case error.PERMISSION_DENIED:
		x.innerHTML="Denegada la peticion de Geolocalizacion en el navegador."
		break;
		case error.POSITION_UNAVAILABLE:
		x.innerHTML="La informacion de la lozalizacion no esta disponible."
		break;
		case error.TIMEOUT:
		x.innerHTML="El tiempo de peticion ha expirado."
		break;
		case error.UNKNOWN_ERROR:
		x.innerHTML="Ha ocurrido un error desconocido."
		break;
	}
	}}
</script>

</body>
</html>
